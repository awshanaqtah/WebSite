<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>About Us</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e293b; 
      color: #f1f5f9; 
      padding: 20px;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: #334155;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }

    .name {
      font-size: 18px;
      font-weight: bold;
      color: #4ade80; 
      margin-bottom: 8px;
    }

    .meta {
      font-size: 14px;
      color: #cbd5e1;
      margin-bottom: 10px;
    }

    .info {
      font-size: 14px;
    }

    .row {
      margin-bottom: 6px;
    }

    .label {
      font-weight: bold;
      margin-left: 5px;
      color: #94a3b8;
    }

    .references {
      background: #475569;
      border-radius: 10px;
      padding: 15px;
    }

    .references h2 {
      margin-top: 0;
      color: #4ade80;
    }
    .info{
      font-size: x-large;
      font-weight: bold;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }
  </style>
</head>
<body>
  <h1>About Us</h1>

  <div class="grid">
    <div class="card">
      <div class="name">Amro Hussein</div>
      <div class="meta"><span class="info">ID:</span> 2241172</div>
      <div class="info">
        <div class="row"><span class="label">Major:</span> Cyber security</div>
      </div>
    </div>

    <div class="card">
      <div class="name">Aws Hanaqtah</div>
      <div class="meta">ID: 0234960</div>
      <div class="info">
        <div class="row"><span class="label">Major:</span> Artificial intelligence</div>
      </div>
    </div>

    <div class="card">
      <div class="name">Bashar Shahwan</div>
      <div class="meta">ID: 0236941</div>
      <div class="info">
        <div class="row"><span class="label">Major:</span> Artificial intelligence</div>
      </div>
    </div>
  </div>

  <div class="references">
    <h2>References</h2>
    <p></p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Dark Mode</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1b3a 0%, #2d2e5f 100%); /* page background */
      color: #e0e0e0;
    }

    header {
      background: rgba(0,0,0,0.3); /* transparent over gradient */
      padding: 15px 0;
      box-shadow: 0 0 15px rgba(33,150,243,0.5);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffeb3b;
      text-shadow: 0 0 5px #ffeb3b, 0 0 15px #ffeb3b;
    }

    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: linear-gradient(135deg, #1a1b3a 0%, #2d2e5f 100%); /* content gradient */
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(106,27,154,0.6), 
                  0 0 40px rgba(33,150,243,0.5); /* purple+blue glow */
    }

    h1 {
      color: #ffc52f;
      text-align: center;
      text-shadow: 0 0 10px rgba(255,197,47,0.8),
                   0 0 20px rgba(255,197,47,0.6);
    }

    p {
      line-height: 1.6;
      text-shadow: 0 0 5px rgba(33,150,243,0.3);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html" target="_blank">Home</a></li>
        <li><a href="Games.html" target="_blank">Games</a></li>
        <li><a href="Sign in.html" target="_blank">Sign In</a></li>
        <li><a href="About-Us.html" target="_blank">About Us</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
 
   
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <script>
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const pass1 = document.getElementById('password1').value;
      const pass2 = document.getElementById('password2').value;

      if (pass1 !== pass2) {
        alert("Passwords do not match!");
        return;
      }

      // If valid, you can submit (simulate success for now)
      alert("Registration successful!");
      form.reset();
    });

    function helpuser() {
      alert("Instructions:\n\n" +
        "1. Username: Enter a unique name (e.g., John123).\n\n" +
        "2. Email: Enter a valid email address (e.g., name@example.com).\n\n" +
        "3. Password: Use at least 6 characters.\n\n" +
        "4. Confirm Password: Must match the password above.\n\n" +
        "5. Phone Number: Enter in this format 07XXXXXXXX (10 digits)."
      );
    }
  </script>
  <style>
    .form-body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url("Assets/sign in.jpg");
      background-size: cover;
      background-position: center;
    }

    .form-container {
      text-align: center;
      padding: 20px 30px;
      border-radius: 10px;
      width: 400px;
      box-sizing: border-box;
      color: blueviolet;
      background-color: rgb(43, 43, 43);
      box-shadow: 0 0 25px rgba(106,27,154,0.6), 
                  0 0 40px rgba(33,150,243,0.5); 
    }

    .form-h2 {
      margin-top: 0;
      color:rgb(176, 91, 255);
      font-weight: bold;
    }

    .form-label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      color: blueviolet;
    }

    .form-input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }

    .form-button {
      width: 100%;
      padding: 10px;
      background-color: #4b0082;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
        text-shadow: 0 0 10px rgba(131, 63, 255, 0.8),
                   0 0 20px rgba(255,197,47,0.6);
                   font-weight: bold;
    }
    button:hover {
      background-color: #360066;
    }
    
  </style>
</head>

<body class="form-body">
  <div class="form-container">
    <h2 class="form-h2">User Sign in</h2>

    <form id="registerForm" method="post">
      <label for="uName" class="form-label">Username</label>
      <input type="text" id="uName" name="uName" required placeholder="Any Username" class="form-input">

      <label for="Email" class="form-label">Email</label>
      <input type="email" id="Email" name="Email" required placeholder="Any Email" class="form-input">

      <label for="password1" class="form-label">Password</label>
      <input type="password" id="password1" name="password1" required placeholder="Enter Password" class="form-input">

      <label for="password2" class="form-label">Confirm Password</label>
      <input type="password" id="password2" name="password2" required placeholder="Re-enter Password" class="form-input">

      <label for="c" class="form-label">Country/Region</label>
      <input list="country" id="c" name="country" required placeholder="Other countries" class="form-input">
      <datalist id="country">
        <option value="Jordan">
        <option value="Lebanon">
        <option value="USA">
        <option value="Saudi Arabia">
      </datalist>

      <label for="Pn" class="form-label">Phone Number</label>
      <input type="text" id="Pn" name="Pn" required placeholder="07XXXXXXXXX" maxlength="10" pattern="\d{10}" class="form-input">

      <button type="submit" class="form-button">Sign in</button>
      <br><br>
      <button type="button" onclick="helpuser()" class="form-button">Help</button>
    </form>
  </div>

  
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url("sign in.jpg");
      background-size: cover;
      background-position: center;
    }

    .form-container {
      text-align: center;
      padding: 20px 30px;
      border-radius: 10px;
      width: 400px;
      box-sizing: border-box;
      color: blueviolet;
      background-color: rgb(43, 43, 43);
    }

    h2 {
      margin-top: 0;
      color: #fff;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #fff;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4b0082;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #360066;
    }


    nav ul {
  list-style: none;          /* remove bullets */
  display: flex;             /* make items in a row */
  justify-content: center;   /* center the items horizontally */
  margin: 0;
  padding: 0;
}

nav ul li {
  margin: 0 15px;            /* space between items */
}

nav ul li a {
  text-decoration: none;
  color: white;
  font-weight: bold;
  transition: 0.3s ease;
}

nav ul li a:hover {
  color: #ffeb3b;
  text-shadow: 0 0 5px #ffeb3b, 0 0 15px #ffeb3b;
}

  </style>
</head>

<body>


  
    <body>
            <header>
  <nav>
    <ul>
      <li><a href="Games.html" target="_blank">Games</a></li>
      <li><a href="About-Us.html" target="_blank">About Us</a></li>
      <li><a href="index.html" target="_blank">Home</a></li>
      <li><a href="news page.html" target="_blank">News</a></li>
    </ul>
  </nav>
</header>
  <div class="form-container">
    <h2>User Sign in</h2>

    <form id="registerForm" method="post">
      <label for="uName">Username</label>
      <input type="text" id="uName" name="uName" required placeholder="Any Username">

      <label for="Email">Email</label>
      <input type="email" id="Email" name="Email" required placeholder="Any Email">

      <label for="password1">Password</label>
      <input type="password" id="password1" name="password1" required placeholder="Enter Password">

      <label for="password2">Confirm Password</label>
      <input type="password" id="password2" name="password2" required placeholder="Re-enter Password">

      <label for="c">Country/Region</label>
      <input list="country" id="c" name="country" required placeholder="Other countries">
      <datalist id="country">
        <option value="Jordan">
        <option value="Lebanon">
        <option value="USA">
        <option value="Saudi Arabia">
      </datalist>

      <label for="Pn">Phone Number</label>
      <input type="text" id="Pn" name="Pn" required placeholder="07XXXXXXXXX" maxlength="10" pattern="\d{10}">

      <button type="submit">Sign in</button>
      <br><br>
      <button type="button" onclick="helpuser()">Help</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const pass1 = document.getElementById('password1').value;
      const pass2 = document.getElementById('password2').value;

      if (pass1 !== pass2) {
        alert("Passwords do not match!");
        return;
      }

      // If valid, you can submit (simulate success for now)
      alert("Registration successful!");
      form.reset();
    });

    function helpuser() {
      alert("Instructions:\n\n" +
        "1. Username: Enter a unique name (e.g., John123).\n\n" +
        "2. Email: Enter a valid email address (e.g., name@example.com).\n\n" +
        "3. Password: Use at least 6 characters.\n\n" +
        "4. Confirm Password: Must match the password above.\n\n" +
        "5. Phone Number: Enter in this format 07XXXXXXXX (10 digits)."
      );
    }
  </script>
</body>

</html>
